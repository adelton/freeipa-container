version: 2.1

commands:
  configure-docker:
    steps:
      - run: echo '{"userns-remap":"default"}' | sudo tee /etc/docker/daemon.json
      - run: ( echo "dockremap:$(id -u):1" ; echo dockremap:200001:65535 ) | sudo tee /etc/subuid
      - run: ( echo "dockremap:$(id -g):1" ; echo dockremap:200001:65535 ) | sudo tee /etc/subgid
      - run: sudo systemctl restart docker
  install-podman:
    steps:
      - run: sudo mkdir -p /etc/apt/keyrings
      - run: curl -fsSL https://download.opensuse.org/repositories/devel:kubic:libcontainers:unstable/xUbuntu_$(lsb_release -rs)/Release.key
             | gpg --dearmor
             | sudo tee /etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg > /dev/null
      - run: echo
             "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg]
             https://download.opensuse.org/repositories/devel:kubic:libcontainers:unstable/xUbuntu_$(lsb_release -rs)/ /"
             | sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:unstable.list > /dev/null
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y podman

jobs:
  build-and-run-container:
    machine:
      image: ubuntu-2204:edge
    resource_class: arm.medium
    parameters:
      os:
        type: string
      docker:
        type: string
        default: docker
    environment:
      readonly: --read-only
    steps:
      - checkout
      - when:
          condition:
            equal: [ << parameters.docker >>, docker ]
          steps:
            - configure-docker
      - when:
          condition:
            equal: [ << parameters.docker >>, podman ]
          steps:
            - install-podman
      - run: docker="<< parameters.docker >>" tests/run-partial-tests.sh Dockerfile.<< parameters.os >>

workflows:
  test-freeipa-container:
    jobs:
      - build-and-run-container:
          name: "Fedora 39 on docker"
          os: fedora-39
      - build-and-run-container:
          name: "CentOS 9 Stream on podman"
          os: centos-9-stream
          docker: podman
